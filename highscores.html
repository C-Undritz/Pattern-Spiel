<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Memory Game - Pattern Spiel">
  <link rel="icon" type="image/png" href="assets/images/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <title>Pattern Spiel</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row d-flex justify-content-center">
      <a role="button" class="btn btn-green" href="index.html">Main Menu</a>
    </div>
    <div class="title-text">
      <h1> <!--Pattern Spiel title text presented as a different colour for each letter-->
        <span class="text-red">P</span><span class="text-green">a</span><span class="text-blue">t</span><span
          class="text-yellow">t</span><span class="text-red">e</span><span class="text-green">r</span><span
          class="text-blue">n </span><span class="text-yellow">S</span><span class="text-red">p</span><span
          class="text-green">i</span><span class="text-blue">e</span><span class="text-yellow">l</span><span
          class="text-red">!</span>
      </h1>
      <div class="subtitle-text">
        <h1> <!--Subtitle text presented as a different colour for each word-->
          <span class="text-red">Current&nbsp</span><span class="text-green">high&nbsp</span><span class="text-blue">scores</span>
        </h1>
      </div>
    </div>
  </div>
  <!--Highscores presented in four boxes below, to reflect the set difficulties and are responsive across devices-->
  <div class="container-fluid">
    <div class="d-flex flex-row flex-wrap justify-content-center">
      <div class="high-score-box cloud-box">
        <h2>Easy</h2>
        <ol id="highScoresEasy"></ol>
      </div>
      <div class="high-score-box cloud-box">
        <h2>Medium</h2>
        <ol id="highScoresMedium"></ol>
      </div>
      <div class="high-score-box cloud-box">
        <h2>Hard</h2>
        <ol id="highScoresHard"></ol>
      </div>
      <div class="high-score-box cloud-box">
        <h2>Very Hard</h2>
        <ol id="highScoresVeryHard"></ol>
      </div>
    </div>
  </div>
  <script src="assets/js/script_hs.js"></script>
</body>
