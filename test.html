<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Memory Game - Pattern Spiel">
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/style.css" type="text/css" /> -->
    <title>Pattern Spiel</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div style="background: red;" class="col-2" id="left-column-t">
                <div class="w-100">
                    <h2>Score column</h2>
                    <div id="score-column-t"></div>
                </div>
            </div>
            <div style="background: lightblue;" class="col-10" id="middle-column">
                <div class="row">
                    <div style="background: lightgreen;" class="col-10">
                        <div class="w-100">
                            <div id="game-area">
                                <button class="btn btn-outline-success" id="play-game">Start!</button>
                                <div id="game-options"></div>
                                <div id="game-triggers"></div>
                                <div id="messages"></div>
                            </div>
                        </div>
                    </div>
                    <div style="background: lightslategrey;" class="col-2" id="right-column-t">
                        <div class="w-100">colour column</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
