<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Memory Game - Pattern Spiel">
  <link rel="icon" type="image/png" href="assets/images/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <title>Pattern Spiel</title>
</head>

<body class="single-screen"> <!--class dictates that the content in the <body> will be 100vh-->
  <div class="container-fluid" id="container">
    <div class="row d-flex align-items-center justify-content-center" id="game-score-row">
      <div id="game-column"> <!--all content within the menu and game will be shown within the five positions below-->
        <div id="position-zero"></div>
        <div id="position-one"></div>
        <div id="position-two"></div>
        <div id="position-three"></div>
        <div id="position-four"></div>
      </div>
    </div>
  </div>

  <!--the results for the 5 round of the game are shown in this modal for tablet and mobile devices-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="exampleModalLabel">Results</h1>
        </div>
        <div class="modal-body" id="score-modal"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-green" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
</body>
</html>
