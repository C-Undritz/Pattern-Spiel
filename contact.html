<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Memory Game - Pattern Spiel">
  <link rel="icon" type="image/png" href="assets/images/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <title>Pattern Spiel</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("user_pewCc4z8rRBLkjAeE4KTQ");
    })();
  </script>
</head>

<body>
  <section>
    <div class="container-fluid single-screen">
      <div id="feedback-form">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-6 cf-spacing cloud-box" id="contact-form-top">
            <h1 class="text-center">We would love to hear from you.</h1>
            <h2 class="justified-text">If you have any feedback, questions or suggestions, then we would be more than
              happy to hear from you!
              Please fill out the form below and we will respond promptly.
            </h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-6 cloud-box" id="contact-form-bottom">
            <form onsubmit="return sendMail(this);">
              <input class="text-input rounded" type="text" id="name" placeholder="Name" name="name" required><br>
              <input class="text-input rounded" type="email" id="email" placeholder="Email address" name="email"
                required><br>
              <textarea class="text-input rounded" rows="4" name="feedback" placeholder="Message..."
                required></textarea>
              <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-blue" value="Submit">
              </div>
            </form>
          </div>
        </div>
        <div class="row justify-content-center mt-5">
          <div class="col-12 col-md-10 col-lg-6" id="contact-mm-btn">
            <button class="btn btn-yellow" id="mm-btn">Main menu</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--<script src="assets/js/sendEmail.js"></script>-->
  <script src="assets/js/script_cf.js"></script>
</body>
